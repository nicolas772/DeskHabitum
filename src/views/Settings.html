            <label><h1>Configuraciones</h1>
                <br/>
                <h2> Detección automática</h2>
                <br/>
                <p> Aquí podrás configurar que hábitos quieres que se detecten.</p>
                <div class="row">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Morderse las uñas (onicofagia)
                            <div class ="botoncito">
                                <input type="checkbox" id="morderUnha" checked data-toggle="toggle" data-onstyle="primary" data-size="small">
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Morder objetos
                            <div class ="botoncito">
                                <input type="checkbox" id="morderObjetos" checked data-toggle="toggle" data-onstyle="primary" data-size="small">
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Jalarse el pelo (tricotilomanía)
                            <div class ="botoncito">
                                <input type="checkbox" id="jalarPelo" checked data-toggle="toggle" data-onstyle="primary" data-size="small">
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Fatiga visual
                            <div class ="botoncito">
                                <input type="checkbox" id="fatigaVisual" checked data-toggle="toggle" data-onstyle="primary" data-size="small">
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Mala postura
                            <div class ="botoncito">
                                <input type="checkbox" id="malaPostura" checked data-toggle="toggle" data-onstyle="primary" data-size="small">
                            </div>
                        </li>
                    
                    </ul>
                    
                </div>
            </label>
            <label style="visibility: hidden"><div class="col py-1">........</div> </label>
            <label>
                <h2> Notificaciones</h2>
                <br/>
                <p> Aquí podrás personalizar la forma en que se te notifica.</p>
                <div class="row">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Alerta visual
                            <div class ="botoncito">
                                <input type="checkbox" id="alertaVisual" checked data-toggle="toggle" data-onstyle="primary" data-size="small">
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Alerta sonora
                            <div class ="botoncito">
                                <input type="checkbox" id="alertaSonora" checked data-toggle="toggle" data-onstyle="primary" data-size="small">
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Intervalo de notificación
                            <select class="form-control" id="tipoNotificacion">
                                <option value="tiempo">Por tiempo</option>
                                <option value="reconocimientos">Por cantidad de reconocimientos</option>
                            </select>
                        </li>
                        <div id="tipo-intervalo">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Notificarme cada
                                <select class="form-control" id="intervaloNotificacion">
                                    <option value="0">Siempre</option>
                                    <option value="2">2 reconocimientos</option>
                                    <option value="4">4 reconocimientos</option>
                                    <option value="6">6 reconocimientos</option>
                                    <option value="8">8 reconocimientos</option>
                                </select>
                            </li>
                        </div>
                        <div id="tipo-tiempo">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Notificarme cada
                                <select class="form-control" id="tiempoNotificacion">
                                    <option value="0">Siempre</option>
                                    <option value="1">1 minuto</option>
                                    <option value="5">5 minutos</option>
                                    <option value="10">10 minutos</option>
                                </select>
                            </li>
                        </div>
                        
                        <!--<li class="list-group-item d-flex justify-content-between align-items-center">
